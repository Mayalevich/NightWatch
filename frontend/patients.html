<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NightWatch — Patient Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: #0f172a;
      background: #020617;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(79, 70, 229, 0.3), transparent 50%),
                  linear-gradient(180deg, #030712 0%, #0f172a 60%, #050815 100%);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    header {
      padding: 32px clamp(16px, 5vw, 72px);
    }
    header h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 44px);
    }
    .subtitle {
      color: #94a3b8;
      margin-top: 8px;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: min(1200px, 95%);
      margin: 0 auto 40px;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 20px 60px -40px #000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card h2 {
      margin: 0;
      font-size: 1.25rem;
      color: #fff;
    }
    .meta {
      font-size: 0.9rem;
      color: #cbd5f5;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .note {
      font-size: 0.85rem;
      color: #94a3b8;
    }
    .actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      font-family: inherit;
    }
    .btn.primary {
      background: linear-gradient(120deg, #6366f1, #8b5cf6);
      color: #fff;
      box-shadow: 0 15px 30px -20px rgba(79, 70, 229, 0.9);
    }
    .btn.secondary {
      background: transparent;
      color: #cbd5f5;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    footer {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
      padding-bottom: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Navigator</h1>
    <div class="subtitle">Pick a patient to walk through the NightWatch workflow. The live device remains attached to a single bed; these profiles are for demonstration only.</div>
  </header>
  <section class="grid" id="patientGrid"></section>
  <footer>
    NightWatch Demo • Switch patients here, then open the live dashboard in another tab.
  </footer>

  <script>
    const patients = [
      {
        name: 'Ava Robinson',
        bed: 'Neuro · 2A',
        mrn: 'NW-201',
        attending: 'Dr. Patel',
        status: 'Delirium watch · post hip surgery',
        dashLabel: 'Present Device',
      },
      {
        name: 'Liam Chen',
        bed: 'ICU · 7C',
        mrn: 'NW-335',
        attending: 'Dr. Morales',
        status: 'Mechanical ventilation · high risk',
        dashLabel: 'Live Dashboard',
      },
      {
        name: 'Sophia Jiménez',
        bed: 'Oncology · 4D',
        mrn: 'NW-118',
        attending: 'Dr. Reza',
        status: 'Steroid taper · nighttime agitation',
        dashLabel: 'Live Dashboard',
      },
      {
        name: 'Noah Williams',
        bed: 'Cardiac · 1F',
        mrn: 'NW-509',
        attending: 'Dr. Kline',
        status: 'Post-CABG day 3 · fragmented sleep',
        dashLabel: 'Live Dashboard',
      },
    ];

    const grid = document.getElementById('patientGrid');
    grid.innerHTML = patients.map(p => `
      <div class="card">
        <h2>${p.name}</h2>
        <div class="meta">
          <span>${p.bed}</span>
          <span>MRN ${p.mrn}</span>
          <span>Attending ${p.attending}</span>
        </div>
        <div class="note">${p.status}</div>
        <div class="actions">
          <button class="btn primary" onclick="window.open('/', '_blank')">${p.dashLabel}</button>
          <button class="btn secondary" onclick="window.open('/reports', '_blank')">Analytics Report</button>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
